name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    name: ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [backend, frontend, mobile]

    env:
      NX_DAEMON: 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.project }}
        run: npm exec nx run ${{ matrix.project }}:build

      - name: Test ${{ matrix.project }}
        run: npm exec nx run ${{ matrix.project }}:test
